<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIDLAT WORKS - Cooking...</title>
  </head>

  <body>
    <main>
      <img id="logo" src="logo.svg" alt="kidlat-works-logo" />
      <h1>KIDLAT WORKS</h1>
      <p>
        <span id="dynamicMessage"> Let's Cook. 2026. </span>
      </p>
      <div id="formContainer">
        <input
          id="emailInput"
          name="email"
          type="email"
          placeholder="your@email.here"
        />
        <span id="emailError" class="error-message editing"></span>
        <input
          id="nameInput"
          type="text"
          name="name"
          placeholder="First name will do."
          class="name-input hidden"
        />
      </div>
    </main>
  </body>
</html>

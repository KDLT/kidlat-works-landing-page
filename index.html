<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <!-- <script type="module" src="main.js"></script> -->
    <script type="module" src="src/main.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIDLAT WORKS - Cooking...</title>
  </head>

  <body>
    <main>
      <img id="logo" src="/logo.svg" alt="kidlat-works-logo" />
      <div id="right">
        <h1>KIDLAT WORKS</h1>
        <p>
          <span id="dynamicMessage"> Let's Cook. 2026. </span>
        </p>
        <div id="formContainer">
          <form id="nameForm" novalidate>
            <input id="nameInput" type="text" name="name" placeholder="Name*" />
            <span id="nameError" class="error-message hidden"></span>
          </form>
          <form id="emailForm" novalidate>
            <input
              id="emailInput"
              name="email"
              type="email"
              placeholder="Email*"
            />
            <span id="emailError" class="error-message hidden"></span>
          </form>
          <form id="mobileForm" novalidate>
            <input
              id="mobileInput"
              name="mobile"
              type="tel"
              placeholder="Phone Number*"
            />
            <span id="mobileError" class="error-message hidden"></span>
          </form>
          <button id="submitBtn">Submit</button>
        </div>
      </div>
    </main>
  </body>
</html>
